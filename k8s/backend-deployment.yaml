apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: autoscalerai
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: melvinsamuel070/scaler:latest
          imagePullPolicy: IfNotPresent  # ‚Üê CHANGED FROM Always
          ports:
            - containerPort: 3500
          envFrom:
            - secretRef:
                name: backend-env
          env:
            - name: PORT
              value: "3500"
            - name: NODE_ENV
              value: "production"
            - name: PROMETHEUS_METRICS
              value: "true"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            tcpSocket:
              port: 3500
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 3500
            initialDelaySeconds: 20
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: autoscalerai
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 3500
      targetPort: 3500
  type: ClusterIP