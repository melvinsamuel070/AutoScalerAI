name: AutoScaler.AI CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # -------------------------
    # Install Minikube
    - name: Install Minikube
      run: |
        curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        chmod +x minikube
        sudo mv minikube /usr/local/bin/
        minikube version

    # -------------------------
    # Start Minikube if not running
    - name: Start Minikube
      run: |
        if ! minikube status | grep -q "host: Running"; then
          minikube start --driver=docker --wait=all
        fi
        echo "Minikube status:"
        minikube status

    # -------------------------
    # Use Minikube Docker daemon
    - name: Use Minikube Docker
      run: eval $(minikube -p minikube docker-env)

    # -------------------------
    # Build Docker images directly into Minikube
    - name: Build Backend Image
      run: docker build -t backend:latest ./backend

    - name: Build Frontend Image
      run: docker build -t frontend:latest ./frontend

    # -------------------------
    # Install kubectl
    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        kubectl version --client

    # -------------------------
    # Configure kubectl context
    - name: Configure kubectl context
      run: kubectl config use-context minikube

    # -------------------------
    # Deploy to Minikube
    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s/ --validate=false
        kubectl rollout restart deployment backend
        kubectl rollout restart deployment frontend
        kubectl rollout status deployment backend
        kubectl rollout status deployment frontend
        kubectl get pods -o wide
        kubectl get svc -o wide

    # -------------------------
    # Get Minikube URL for frontend testing
    - name: Get Minikube URL
      run: |
        FRONTEND_URL=$(minikube service frontend --url)
        echo "âœ… Frontend available at: $FRONTEND_URL"
        echo "You can open this URL in your browser"
