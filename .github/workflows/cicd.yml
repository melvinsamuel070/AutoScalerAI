name: AutoScaler.AI CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # -------------------------
    # Cache Minikube binary
    - name: Cache Minikube
      uses: actions/cache@v3
      with:
        path: /usr/local/bin/minikube
        key: ${{ runner.os }}-minikube-v1
        restore-keys: |
          ${{ runner.os }}-minikube-

    # -------------------------
    # Install Minikube (only if not cached)
    - name: Install Minikube
      run: |
        if [ ! -f /usr/local/bin/minikube ]; then
          echo "‚¨áÔ∏è Installing Minikube..."
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/
        else
          echo "‚úÖ Using cached Minikube binary."
        fi
        minikube version

    # -------------------------
    # Start Minikube quickly
    - name: Start Minikube
      run: |
        if ! minikube status | grep -q "host: Running"; then
          echo "üöÄ Starting Minikube..."
          minikube start --driver=docker --wait=all --memory=4096 --cpus=2 --addons=default-storageclass
        else
          echo "‚úÖ Minikube already running."
        fi
        minikube status

    # -------------------------
    # Set Docker to use Minikube‚Äôs environment
    - name: Use Minikube Docker
      run: |
        eval $(minikube -p minikube docker-env)
        docker info

    # -------------------------
    # Cache Docker layers for faster builds
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.docker-cache
        key: ${{ runner.os }}-docker-${{ hashFiles('backend/Dockerfile', 'frontend/Dockerfile') }}
        restore-keys: |
          ${{ runner.os }}-docker-

    # -------------------------
    # Build Backend Image (with cache)
    - name: Build Backend Image
      run: |
        eval $(minikube -p minikube docker-env)
        docker build \
          --cache-from type=local,src=/tmp/.docker-cache \
          --cache-to type=local,dest=/tmp/.docker-cache-new,mode=max \
          -t backend:latest ./backend
        mv /tmp/.docker-cache-new /tmp/.docker-cache

    # -------------------------
    # Build Frontend Image (with cache)
    - name: Build Frontend Image
      run: |
        eval $(minikube -p minikube docker-env)
        docker build \
          --cache-from type=local,src=/tmp/.docker-cache \
          --cache-to type=local,dest=/tmp/.docker-cache-new,mode=max \
          -t frontend:latest ./frontend
        mv /tmp/.docker-cache-new /tmp/.docker-cache

    # -------------------------
    # Install kubectl (cached by runner)
    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        kubectl version --client

    # -------------------------
    # Configure kubectl
    - name: Configure kubectl context
      run: |
        kubectl config use-context minikube
        echo "‚úÖ Using context: $(kubectl config current-context)"

    # -------------------------
    # Deploy to Minikube (fast rollout)
    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s/ --validate=false
        kubectl rollout restart deployment backend
        kubectl rollout restart deployment frontend

        kubectl rollout status deployment backend --timeout=90s || { 
          echo "‚ö†Ô∏è Backend rollout issue, showing debug info"; 
          kubectl describe deployment backend; 
          kubectl get pods -l app=backend -o wide; 
          kubectl logs -l app=backend --tail=50 || true; 
        }

        kubectl rollout status deployment frontend --timeout=60s || { 
          echo "‚ö†Ô∏è Frontend rollout issue, showing debug info"; 
          kubectl describe deployment frontend; 
          kubectl get pods -l app=frontend -o wide; 
          kubectl logs -l app=frontend --tail=50 || true; 
        }

        kubectl get pods -o wide
        kubectl get svc -o wide

    # -------------------------
    # Get Frontend URL
    - name: Get Frontend URL
      run: |
        FRONTEND_URL=$(minikube service frontend-service --url)
        echo "‚úÖ Frontend URL: $FRONTEND_URL"
